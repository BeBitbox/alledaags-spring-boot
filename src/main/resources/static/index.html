<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>Alledaags!</title>
</head>
<body>
<nav class="navbar navbar-light bg-light fixed-top container">
        <span class="navbar-brand">
            <img src="calendar.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Alledaags.be - uw dagelijkse portie willekeur
        </span>
</nav>

<div id="container" class="container" style="margin-top: 4rem">
    <div id="spinner" class="text-center text-danger">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="card-deck" class="card-columns">

    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "http://alledaags.be/api/daily-items"
        }).then(function(dailyItems) {
            dailyItems.forEach(item => {
                $('#card-deck').append(`
                    <div class="col mb-4">
                        <div class="card" style="width: 18rem;">
                            <img src="${item.image}" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <h4 class="card-title">${item.title}</h4>
                                <h6 class="card-text">${item.specific}</h6>
                                <a href="${item.credit}" target="_blank" class="card-link">${item.creditName}</a>
                            </div>
                        </div>
                    </div>`);
            });
            $('#spinner').hide();
        });
    });
</script>
</body>
</html>
